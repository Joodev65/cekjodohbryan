<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Jodoh Bryan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000;
            color: white;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
    <script>
        function cekJodoh() {
            const nama = document.getElementById("nama").value.trim().toLowerCase();
            const tidakCocok = ["adel", "adella", "adela"];
            
            if (tidakCocok.includes(nama)) {
                alert("Jose menyatakan tidak cocok awokaowkao");
            } else {
                const hasilRandom = Math.random() < 0.5 ? "Jose menyatakan cocok" : "Jose menyatakan ngga cocok wkwkwkw";
                alert(hasilRandom);
            }
        }
    </script>
</head>
<body>
    <h1>Cek Jodoh Bryan</h1>
    <input type="text" id="nama" placeholder="Masukkan nama...">
    <button class="button" onclick="cekJodoh()">Enter</button>
</body>
</html>
